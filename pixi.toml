# Pixi project configuration for BW-Tree

[workspace]
name = "bw-tree"
version = "0.0.1"
description = "SOTA latch-free BW-Tree with MVCC, delta chains, and SIMD optimization"
channels = ["https://conda.modular.com/max", "conda-forge"]
platforms = ["linux-64"]

[dependencies]
max = ">=24.6,<25"

[tasks]
# Test tasks
test-atomic = "mojo run tests/test_atomic.mojo"
test-bwtree = "mojo run tests/test_bwtree.mojo"
test-epoch = "mojo run tests/test_epoch.mojo"
test-backoff = "mojo run tests/test_backoff.mojo"
test-integrated = "mojo run tests/test_integrated.mojo"
test-all = { depends-on = ["test-atomic", "test-bwtree", "test-epoch", "test-backoff", "test-integrated"] }

# Benchmark tasks
bench = "mojo run benchmarks/bench_basic_ops.mojo"

# Development tasks
check-version = "mojo --version"
